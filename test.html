<!DOCTYPE html>
<html>
<head>
  <title>WMTS</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://openlayers.org/en/v4.2.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
  proj4.defs("EPSG:3395", "+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs");
  ol.proj.get('EPSG:3395').setExtent(
    [-20037508.342789244, -20037508.342789244, 20037508.342789244, 20037508.342789244]
  );

  //var projection = ol.proj.get('EPSG:3395');
  var projection = ol.proj.get('EPSG:4326');
  var projectionExtent = projection.getExtent();
  var size = ol.extent.getWidth(projectionExtent) / 256;
  var resolutions = new Array(18);
  var matrixIds = new Array(18);
  for (var z = 0; z < 18; ++z) {
    // generate resolutions and matrixIds arrays for this WMTS
    resolutions[z] = size / Math.pow(2, z);
    //matrixIds[z] = 'EPSG:3395_FTA:'+z;
    matrixIds[z] = 'WGS84_Pseudo-Mercator:'+z;
  }

  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM(),
        opacity: 0.7
      }),
      new ol.layer.Tile({
        opacity: 0.7,
        source: new ol.source.WMTS({
          url: 'https://julkinen.liikennevirasto.fi/rasteripalvelu/service/wmts',
          //layer: 'liikennevirasto:Merikarttasarjojen erikoiskartat public',
          layer: 'liikennevirasto:Rannikkokartat public',
          matrixSet: 'WGS84_Pseudo-Mercator',
          format: 'image/png',
          projection: projection,
          tileGrid: new ol.tilegrid.WMTS({
            origin: ol.extent.getTopLeft(projectionExtent),
            resolutions: resolutions,
            matrixIds: matrixIds
          }),
          style: 'default',
          wrapX: true
        })
      })
    ],
    target: 'map',
    controls: ol.control.defaults({
      attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
        collapsible: false
      })
    }),
    view: new ol.View({
      center: [0, 0],
      zoom: 4
    })
  });
</script>
</body>
</html>
